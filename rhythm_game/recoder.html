<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Timing Capture</title>
</head>
<body>
    <h1>Press "f" or "j" to record timing</h1>
    <button id="printButton">Show JSON Data</button> <!-- 출력 버튼 -->
    <button id="resetButton">Reset Data</button> <!-- 초기화 버튼 -->

    <script>
        let keyData = []; // 데이터를 저장할 배열
        let startTime = Date.now(); // 기준 시작 시간

        document.addEventListener("keydown", (event) => {
            const key = event.key.toLowerCase();
            if (key === "f" || key === "j") { // 특정 키만 기록
                const time = (Date.now() - startTime) / 1000; // 초 단위로 시간 측정
                keyData.push({
                    time: Math.round(time * 100) / 100, // 소수점 두 자리로 반올림
                    key: key
                });
            }
        });

        // 출력 버튼 클릭 시 JSON 데이터 콘솔에 출력
        document.getElementById("printButton").addEventListener("click", () => {
            console.log(JSON.stringify(keyData, null, 4));
        });

        // 초기화 버튼 클릭 시 데이터 초기화
        document.getElementById("resetButton").addEventListener("click", () => {
            keyData = []; // keyData 배열 초기화
            startTime = Date.now(); // 새로운 기준 시작 시간 설정
            console.log("Data has been reset.");
        });
    </script>
</body>
</html>
