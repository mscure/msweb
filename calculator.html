<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href ="css/calstyle.css">
</head>

<body>
    <script src="js/calscript.js"></script>
    <div class="cal">
        <div class="cal-screen-wrapper">
            <input type="text" class="cal-expression" disabled />
            <input type="text" class="cal-screen" value="0" disabled />
        </div>
        <div class="cal-keys">
            <button type="button" class="ac" value="ac">AC</button>
            <button type="button" class="operator" value="±">±</button>
            <button type="button" class="operator" value="%">%</button>
            <button type="button" class="operator" value="/">÷</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="*">×</button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="zero" value="0">0</button>
            <button type="button" class="dot" value=".">.</button>
            <button type="button" class="equal" value="=">=</button>
        </div>
    </div>
</body>

</html>
